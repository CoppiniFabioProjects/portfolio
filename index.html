<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Coppini | Digital Alchemist</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        display: ['Cinzel', 'serif'],

                    colors: {

                            300: '#FDE68A',
                            400: '#FBBF24',
                            500: '#D97706',

                        },

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            cursor: none;
            overflow-x: hidden;
        }

        @media (pointer: coarse) {
            body { cursor: auto; }
            .custom-cursor { display: none !important; }
        }

        /* Sophisticated Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #D97706; border-radius: 2px; }

        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 20px 40px rgba(0,0,0,0.4);
        }

        .gold-gradient-text {
            background: linear-gradient(135deg, #FDE68A 0%, #D97706 50%, #92400E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtle moving grid background */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence, useScroll, useSpring, useMotionValue, useTransform, useMotionTemplate } from 'framer-motion';
        import { 
            Code, Palette, GraduationCap, Briefcase, Mail, Phone, MapPin, 
            Linkedin, Github, ExternalLink, Menu, X, Cpu, Heart, HeartHandshake, Terminal, 
            Download, Zap, Globe, Sparkles, ArrowRight, MousePointer2, BookOpen, Scroll, ChevronDown
        } from 'lucide-react';

        // --- ADVANCED COMPONENTS ---

        // 1. Spotlight Cursor Effect
        const SpotlightCursor = () => {
            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);

            useEffect(() => {
                const handleMouseMove = ({ clientX, clientY }) => {
                    mouseX.set(clientX);
                    mouseY.set(clientY);
                };
                window.addEventListener("mousemove", handleMouseMove);
                return () => window.removeEventListener("mousemove", handleMouseMove);
            }, []);

            return (
                <>
                    {/* The actual dot cursor */}
                    <motion.div
                        className="custom-cursor fixed top-0 left-0 w-3 h-3 bg-gold-400 rounded-full z-[100] pointer-events-none mix-blend-difference"
                        style={{ x: mouseX, y: mouseY, translateX: '-50%', translateY: '-50%' }}
                    />
                    {/* The following ring */}
                    <motion.div
                        className="custom-cursor fixed top-0 left-0 w-12 h-12 border border-gold-500/50 rounded-full z-[100] pointer-events-none"
                        style={{ x: mouseX, y: mouseY, translateX: '-50%', translateY: '-50%' }}
                        animate={{ scale: [1, 1.1, 1] }}
                        transition={{ duration: 2, repeat: Infinity }}
                    />
                    {/* The large spotlight glow on background */}
                    <motion.div
                        className="fixed inset-0 z-0 pointer-events-none"
                        style={{
                            background: useMotionTemplate`
                                radial-gradient(
                                    600px circle at ${mouseX}px ${mouseY}px,
                                    rgba(217, 119, 6, 0.08),
                                    transparent 80%
                                )
                            `
                        }}
                    />
                </>
            );
        };

        // 2. Magnetic Button Component
        const MagneticButton = ({ children, className, onClick }) => {
            const ref = useRef(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });

            const handleMouse = (e) => {
                const { clientX, clientY } = e;
                const { height, width, left, top } = ref.current.getBoundingClientRect();
                const middleX = clientX - (left + width / 2);
                const middleY = clientY - (top + height / 2);
                setPosition({ x: middleX * 0.2, y: middleY * 0.2 });
            };

            const reset = () => {
                setPosition({ x: 0, y: 0 });
            };

            const { x, y } = position;

            return (
                <motion.div
                    style={{ position: "relative" }}
                    ref={ref}
                    onMouseMove={handleMouse}
                    onMouseLeave={reset}
                    animate={{ x, y }}
                    transition={{ type: "spring", stiffness: 150, damping: 15, mass: 0.1 }}
                >
                    <button onClick={onClick} className={className}>
                        {children}
                    </button>
                </motion.div>
            );
        };

        // 3. Premium Tilt Card
        const PremiumCard = ({ children, className, glowColor = "rgba(217,119,6,0.3)" }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const rotateX = useTransform(y, [-100, 100], [5, -5]);
            const rotateY = useTransform(x, [-100, 100], [-5, 5]);

            const handleMouseMove = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                const xPct = mouseX / width - 0.5;
                const yPct = mouseY / height - 0.5;
                x.set(xPct * 200);
                y.set(yPct * 200);
            };

            return (
                <motion.div
                    onMouseMove={handleMouseMove}
                    onMouseLeave={() => { x.set(0); y.set(0); }}
                    style={{ rotateX, rotateY, transformStyle: "preserve-3d" }}
                    className={`relative group transition-all duration-300 ${className}`}
                >
                    <div className="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-xl -z-10" 
                         style={{ background: `radial-gradient(circle at center, ${glowColor}, transparent 70%)` }}></div>
                    <div style={{ transform: "translateZ(30px)" }}>
                        {children}
                    </div>
                </motion.div>
            );
        };

        // --- MAIN APPLICATION ---

        const Portfolio = () => {
            const [scrolled, setScrolled] = useState(false);
            const { scrollYProgress } = useScroll();
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            return (
                <div className="min-h-screen bg-midnight-950 font-sans text-slate-200 relative selection:bg-gold-500/30 selection:text-gold-200">
                    <SpotlightCursor />
                    
                    {/* Fixed Moving Background Grid */}
                    <div className="fixed inset-0 z-0 opacity-20 pointer-events-none bg-grid"></div>

                    {/* Floating Navbar */}
                    <div className="fixed top-6 left-0 w-full z-50 flex justify-center px-4 pointer-events-none">
                        <motion.nav 
                            initial={{ y: -100, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ duration: 0.8, ease: "circOut" }}
                            className={`pointer-events-auto flex items-center gap-2 md:gap-8 px-6 py-3 rounded-full border border-white/5 transition-all duration-500 ${scrolled ? 'bg-black/60 backdrop-blur-xl shadow-2xl shadow-gold-900/10' : 'bg-transparent border-transparent'}`}
                        >
                            <span 
                                onClick={() => scrollToSection('home')}
                                className="font-display font-bold text-xl tracking-widest text-white cursor-pointer mr-4"
                            >
                                FC<span className="text-gold-500">.</span>
                            </span>
                            
                            <div className="hidden md:flex items-center gap-1">
                                {['Chi Sono', 'Tesi', 'Skills', 'Progetti', 'Volontariato'].map((item) => (
                                    <MagneticButton 
                                        key={item} 
                                        onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                        className="px-4 py-2 text-xs font-medium uppercase tracking-wider text-slate-400 hover:text-white transition-colors relative group"
                                    >
                                        {item}
                                        <span className="absolute bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-gold-500 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300"></span>
                                    </MagneticButton>
                                ))}
                            </div>

                            <MagneticButton 
                                onClick={() => scrollToSection('contatti')}
                                className="hidden md:block ml-4 px-5 py-2 bg-white text-black text-xs font-bold uppercase tracking-widest rounded-full hover:bg-gold-400 transition-colors"
                            >
                                Contatti
                            </MagneticButton>

                            <button className="md:hidden text-white pointer-events-auto" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X /> : <Menu />}
                            </button>
                        </motion.nav>
                    </div>

                    {/* Mobile Menu Overlay */}
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div 
                                initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }}
                                className="fixed inset-0 bg-black/95 backdrop-blur-3xl z-40 flex flex-col items-center justify-center space-y-8"
                            >
                                {['Home', 'Chi Sono', 'Tesi', 'Skills', 'Progetti', 'Contatti'].map((item) => (
                                    <span key={item} onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))} className="text-3xl font-display font-bold text-white tracking-widest">{item}</span>
                                ))}
                                <button onClick={() => setIsMenuOpen(false)} className="absolute top-8 right-8 text-white"><X size={32}/></button>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* HERO SECTION */}
                    <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                        {/* Garuda Image with Cinematic Treatment */}
                        <div className="absolute inset-0 z-0 pointer-events-none">
                            <motion.div
                                initial={{ scale: 1.2, opacity: 0 }}
                                animate={{ scale: 1, opacity: 1 }}
                                transition={{ duration: 2 }}
                                className="w-full h-full"
                            >
                                <img 
                                    src="https://images.unsplash.com/photo-1549529323-5e74c8402cc6?q=80&w=2000&auto=format&fit=crop" 
                                    className="w-full h-full object-cover object-top opacity-60 mix-blend-luminosity" 
                                    style={{ maskImage: 'radial-gradient(circle at center, black 40%, transparent 100%)' }}
                                />
                            </motion.div>
                        </div>
                        
                        <div className="container px-6 relative z-10 text-center">
                            <motion.div 
                                initial={{ y: 50, opacity: 0 }} 
                                animate={{ y: 0, opacity: 1 }} 
                                transition={{ duration: 1, delay: 0.5 }}
                                className="mb-6 inline-block"
                            >
                                <div className="flex items-center gap-3 px-4 py-2 rounded-full border border-white/10 bg-black/30 backdrop-blur-md">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <span className="text-xs font-mono text-slate-300 uppercase tracking-widest">Available for work</span>
                                </div>
                            </motion.div>

                            <h1 className="text-[12vw] leading-[0.8] font-display font-black text-transparent bg-clip-text bg-gradient-to-b from-white via-slate-200 to-slate-500 mix-blend-difference select-none pointer-events-none">
                                FABIO <br/>
                                <span className="text-outline text-white/10">COPPINI</span>
                            </h1>

                            <motion.div 
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 1, duration: 1 }}
                                className="mt-12 max-w-2xl mx-auto"
                            >
                                <p className="text-xl md:text-2xl text-slate-300 font-light leading-relaxed">
                                    <span className="text-gold-400 font-display">Alchimista Digitale</span> che fonde Logica e Anima. <br/>
                                    Sviluppatore, Educatore & Creativo.
                                </p>
                            </motion.div>

                            <motion.div 
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 1.5 }}
                                className="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 cursor-pointer"
                                onClick={() => scrollToSection('chi-sono')}
                            >
                                <span className="text-[10px] uppercase tracking-[0.3em] text-slate-500">Esplora</span>
                                <ChevronDown className="animate-bounce text-gold-500" />
                            </motion.div>
                        </div>
                    </section>

                    {/* ABOUT - BIOGRAPHY */}
                    <section id="chi-sono" className="py-32 relative z-10">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col lg:flex-row items-center gap-20">
                                <div className="lg:w-1/2">
                                    <div className="relative">
                                        <div className="absolute -inset-4 bg-gold-500/20 rounded-full blur-3xl opacity-20 animate-pulse-slow"></div>
                                        <h2 className="text-6xl md:text-8xl font-display font-bold text-white leading-none relative z-10">
                                            L'Uomo <br/> 
                                            <span className="gold-gradient-text italic pr-4">Dietro</span> <br/>
                                            il Codice
                                        </h2>
                                    </div>
                                    <div className="mt-12 space-y-6 text-lg text-slate-400 font-light leading-relaxed">
                                        <p>
                                            Non sono il classico sviluppatore. Laureato in <strong className="text-white font-medium">Informatica Umanistica</strong> all'Università di Pisa, opero nell'intersezione rara tra la fredda precisione degli algoritmi e la caotica bellezza della cultura umana.
                                        </p>
                                        <p>
                                            La mia filosofia è semplice: <span className="italic text-gold-400">La tecnologia senza umanità è solo metallo freddo.</span>
                                        </p>
                                        <p>
                                            Quando non sto scrivendo codice o insegnando robotica alle nuove generazioni, mi trovi su un campo da Padel a competere con la stessa intensità che metto nei miei progetti.
                                        </p>
                                    </div>
                                    <div className="mt-10 flex gap-4">
                                        {['Laurea 110/110', 'NLP Expert', 'Padel Player'].map(tag => (
                                            <span key={tag} className="px-4 py-2 border border-white/10 rounded-full text-xs font-mono uppercase tracking-wider text-slate-300 hover:border-gold-500/50 hover:text-gold-400 transition-colors cursor-default">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:w-1/2 w-full">
                                    <PremiumCard className="glass-panel p-1 rounded-2xl">
                                        <div className="relative rounded-xl overflow-hidden aspect-[4/5] group">
                                            <img 
                                                src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1000&auto=format&fit=crop" 
                                                alt="Portrait Placeholder" 
                                                className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 transform group-hover:scale-105"
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                                            <div className="absolute bottom-8 left-8">
                                                <div className="font-display text-3xl text-white font-bold">Fabio Coppini</div>
                                                <div className="text-gold-500 font-mono text-sm mt-1">Full Stack Humanist</div>
                                            </div>
                                        </div>
                                    </PremiumCard>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* ACADEMIC & THESIS - HORIZONTAL SCROLL FEEL */}
                    <section id="tesi" className="py-32 bg-black/40 border-y border-white/5 overflow-hidden">
                        <div className="container mx-auto px-6">
                            <motion.div 
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                className="mb-20"
                            >
                                <span className="text-gold-500 font-mono text-sm tracking-widest uppercase">Academic Journey</span>
                                <h2 className="text-5xl md:text-6xl font-display font-bold text-white mt-4">Ricerca & <span className="text-outline text-white/20">Sviluppo</span></h2>
                            </motion.div>

                            <div className="grid md:grid-cols-2 gap-8">
                                <PremiumCard className="glass-panel p-10 rounded-3xl group cursor-pointer hover:bg-white/5 transition-colors">
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="p-4 bg-gold-500/10 rounded-full text-gold-500 group-hover:scale-110 transition-transform duration-500">
                                            <BookOpen size={32} />
                                        </div>
                                        <span className="font-mono text-xs text-slate-500">2023</span>
                                    </div>
                                    <h3 className="text-3xl font-display font-bold text-white mb-4 group-hover:text-gold-400 transition-colors">NLP & Big Data</h3>
                                    <p className="text-slate-400 mb-8 leading-relaxed">
                                        Tesi sperimentale in Linguistica Computazionale. Ho analizzato come gli algoritmi di NLP possono estrarre pattern semantici significativi da dataset massivi, colmando il divario tra dati grezzi e comprensione umana.
                                    </p>
                                    <div className="flex items-center gap-2 text-sm font-bold text-white">
                                        LEGGI ABSTRACT <ArrowRight size={16} className="group-hover:translate-x-2 transition-transform"/>
                                    </div>
                                </PremiumCard>

                                <PremiumCard className="glass-panel p-10 rounded-3xl group cursor-pointer hover:bg-white/5 transition-colors" glowColor="rgba(59,130,246,0.3)">
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="p-4 bg-blue-500/10 rounded-full text-blue-500 group-hover:scale-110 transition-transform duration-500">
                                            <Scroll size={32} />
                                        </div>
                                        <span className="font-mono text-xs text-slate-500">2018</span>
                                    </div>
                                    <h3 className="text-3xl font-display font-bold text-white mb-4 group-hover:text-blue-400 transition-colors">Digital Revolution</h3>
                                    <p className="text-slate-400 mb-8 leading-relaxed">
                                        Un'analisi critica dell'impatto sociologico dell'informatica. Dalla nascita del web alla pervasività degli algoritmi, come la tecnologia ha riscritto il codice genetico della società moderna.
                                    </p>
                                    <div className="flex items-center gap-2 text-sm font-bold text-white">
                                        LEGGI ABSTRACT <ArrowRight size={16} className="group-hover:translate-x-2 transition-transform"/>
                                    </div>
                                </PremiumCard>
                            </div>
                        </div>
                    </section>

                    {/* SKILLS - MINIMALIST GRID */}
                    <section id="skills" className="py-32 relative">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-20">
                                <div>
                                    <span className="text-gold-500 font-mono text-sm tracking-widest uppercase">Stack & Tools</span>
                                    <h2 className="text-5xl font-display font-bold text-white mt-4">Arsenale <br/> Tecnico</h2>
                                </div>
                                <p className="text-slate-400 max-w-md text-right hidden md:block">
                                    Un set di strumenti curato per trasformare idee complesse in realtà digitali fluide e performanti.
                                </p>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {[
                                    { name: 'Python', icon: Terminal, level: '95%', col: 'text-yellow-400' },
                                    { name: 'React', icon: Code, level: '90%', col: 'text-blue-400' },
                                    { name: 'WordPress', icon: Globe, level: '95%', col: 'text-white' },
                                    { name: 'Design', icon: Palette, level: '85%', col: 'text-purple-400' },
                                    { name: 'Leadership', icon: Briefcase, level: '100%', col: 'text-gold-500' },
                                    { name: 'Teaching', icon: GraduationCap, level: '100%', col: 'text-green-400' },
                                    { name: 'Robotics', icon: Cpu, level: '80%', col: 'text-red-400' },
                                    { name: 'Strategy', icon: Zap, level: '90%', col: 'text-orange-400' },
                                ].map((skill, idx) => (
                                    <motion.div
                                        key={idx}
                                        whileHover={{ y: -5 }}
                                        className="glass-panel p-6 rounded-2xl flex flex-col items-center justify-center gap-4 hover:border-white/20 transition-all group"
                                    >
                                        <skill.icon size={32} className={`${skill.col} opacity-70 group-hover:opacity-100 transition-opacity`} />
                                        <span className="font-display font-bold text-lg text-white">{skill.name}</span>
                                        <div className="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                                            <div className={`h-full ${skill.col.replace('text', 'bg')} w-[${skill.level}] opacity-50`}></div>
                                        </div>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* PROJECTS - IMMERSIVE CARDS */}
                    <section id="progetti" className="py-32 bg-black relative">
                        {/* Background glow for this section */}
                        <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                            <div className="absolute top-1/4 right-0 w-[500px] h-[500px] bg-purple-900/10 rounded-full blur-[120px]"></div>
                        </div>
