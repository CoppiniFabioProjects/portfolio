<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Coppini | Digital Alchemist</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {

    <!-- Import Map (Updated to fix React version conflicts) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom"
      }

    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            cursor: none; /* Hide default cursor for desktop */
        }
        
        /* Re-enable default cursor for touch devices */
        @media (pointer: coarse) {
            body {
                cursor: auto;
            }
            .custom-cursor {
                display: none !important;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {

        }

            border-radius: 3px;
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);

            background: linear-gradient(to right, #fcd34d, #f59e0b, #d97706);

        }

        /* Noise Texture overlay */
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

</head>
<body>
    <div id="root"></div>
    <div class="noise-bg"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence, useScroll, useSpring, useMotionValue, useTransform } from 'framer-motion';
        import { 
            Code, Palette, GraduationCap, Briefcase, Mail, Phone, MapPin, 
            Linkedin, Github, ExternalLink, Menu, X, Cpu, Heart, HeartHandshake, Terminal, 
            Download, Zap, Globe, Sparkles, ArrowRight, MousePointer2, BookOpen, Scroll
        } from 'lucide-react';

        // --- COMPONENTS ---

        // 1. Custom Cursor Component
        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const mouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                }
                
                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                }

                window.addEventListener("mousemove", mouseMove);
                window.addEventListener("mouseover", handleMouseOver);

                return () => {
                    window.removeEventListener("mousemove", mouseMove);
                    window.removeEventListener("mouseover", handleMouseOver);
                }
            }, []);

            return (
                <motion.div
                    className="custom-cursor fixed top-0 left-0 w-8 h-8 rounded-full border border-gold-400 z-[100] pointer-events-none mix-blend-difference flex items-center justify-center"
                    animate={{
                        x: mousePosition.x - 16,
                        y: mousePosition.y - 16,
                        scale: isHovering ? 2 : 1,
                        backgroundColor: isHovering ? 'rgba(251, 191, 36, 0.1)' : 'transparent',
                        borderColor: isHovering ? 'rgba(251, 191, 36, 0.8)' : 'rgba(251, 191, 36, 0.4)'
                    }}
                    transition={{ type: "spring", stiffness: 500, damping: 28 }}
                >
                    <div className="w-1 h-1 bg-gold-500 rounded-full" />
                </motion.div>
            );
        };

        // 2. 3D Tilt Card Component
        const TiltCard = ({ children, className }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const rotateX = useTransform(y, [-100, 100], [5, -5]);
            const rotateY = useTransform(x, [-100, 100], [-5, 5]);

            const handleMouseMove = (event) => {
                const rect = event.currentTarget.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                const xPct = mouseX / width - 0.5;
                const yPct = mouseY / height - 0.5;
                x.set(xPct * 200);
                y.set(yPct * 200);
            };

            const handleMouseLeave = () => {
                x.set(0);
                y.set(0);
            };

            return (
                <motion.div
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    style={{ rotateX, rotateY, transformStyle: "preserve-3d" }}
                    className={`relative transition-all duration-200 ease-out ${className}`}
                >
                    <div style={{ transform: "translateZ(20px)" }}>
                        {children}
                    </div>
                </motion.div>
            );
        };

        // 3. Background Particles
        const ParticleBackground = () => {
            return (
                <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                    {[...Array(20)].map((_, i) => (
                        <motion.div
                            key={i}
                            className="absolute bg-gold-500 rounded-full opacity-20"
                            initial={{
                                x: Math.random() * window.innerWidth,
                                y: Math.random() * window.innerHeight,
                                scale: Math.random() * 0.5 + 0.5,
                            }}
                            animate={{
                                y: [null, Math.random() * -100],
                                opacity: [0.2, 0.5, 0.2],
                            }}
                            transition={{
                                duration: Math.random() * 10 + 10,
                                repeat: Infinity,
                                ease: "linear",
                            }}
                            style={{
                                width: Math.random() * 4 + 1 + 'px',
                                height: Math.random() * 4 + 1 + 'px',
                            }}
                        />
                    ))}
                </div>
            )
        }

        // --- MAIN APP ---

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const { scrollYProgress } = useScroll();
            const scaleX = useSpring(scrollYProgress, {
                stiffness: 100,
                damping: 30,
                restDelta: 0.001
            });

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const fadeInUp = {
                hidden: { opacity: 0, y: 40 },
                visible: { opacity: 1, y: 0, transition: { duration: 0.8, ease: "easeOut" } }
            };

            const staggerContainer = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: { staggerChildren: 0.15 }
                }
            };

            return (
                <div className="min-h-screen overflow-x-hidden font-sans selection:bg-gold-500 selection:text-white">
                    <CustomCursor />
                    <ParticleBackground />
                    
                    {/* Scroll Progress Bar */}
                    <motion.div
                        className="fixed top-0 left-0 right-0 h-1 bg-gold-500 origin-left z-[100]"
                        style={{ scaleX }}
                    />

                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-midnight-950/80 backdrop-blur-xl py-3 border-b border-white/5' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <motion.div 
                                initial={{ opacity: 0, x: -20 }}
                                animate={{ opacity: 1, x: 0 }}
                                className="text-2xl font-display font-bold text-white tracking-widest cursor-pointer group" 
                                onClick={() => scrollToSection('home')}
                            >
                                FC<span className="text-gold-500 group-hover:text-white transition-colors">.</span>
                            </motion.div>
                            
                            <div className="hidden md:flex space-x-8">
                                {['Home', 'Chi Sono', 'Tesi', 'Skills', 'Progetti', 'Contatti'].map((item, i) => (
                                    <motion.button 
                                        key={item}
                                        initial={{ opacity: 0, y: -20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                        className="relative text-xs font-bold text-slate-300 hover:text-white transition-colors uppercase tracking-widest group"
                                    >
                                        {item}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gold-500 transition-all duration-300 group-hover:w-full"></span>
                                    </motion.button>
                                ))}
                            </div>

                            <button className="md:hidden text-white z-50 relative" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        <AnimatePresence>
                            {isMenuOpen && (
                                <motion.div 
                                    initial={{ opacity: 0, x: '100%' }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: '100%' }}
                                    transition={{ type: "tween", ease: "anticipate" }}
                                    className="fixed inset-0 bg-midnight-950/95 backdrop-blur-lg z-40 flex items-center justify-center md:hidden"
                                >
                                    <div className="flex flex-col items-center space-y-8">
                                        {['Home', 'Chi Sono', 'Tesi', 'Skills', 'Progetti', 'Contatti'].map((item) => (
                                            <button 
                                                key={item}
                                                onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                                className="text-2xl font-display font-bold text-white hover:text-gold-400"
                                            >
                                                {item}
                                            </button>
                                        ))}
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </nav>

                    {/* HERO SECTION */}
                    <section id="home" className="relative min-h-screen flex items-center pt-20 overflow-hidden perspective-1000">
                        {/* Background Garuda Image - SUPER VISIBILE */}
                        <motion.div 
                            className="absolute top-0 right-0 w-full h-full md:w-3/4 md:h-full z-0 pointer-events-none"
                            initial={{ scale: 1.15, opacity: 0, x: 20 }}
                            animate={{ scale: 1, opacity: 1, x: 0 }}
                            transition={{ duration: 1.5, ease: "easeOut" }}
                        >
                            <img 
                                src="https://images.unsplash.com/photo-1549529323-5e74c8402cc6?q=80&w=2000&auto=format&fit=crop" 
                                alt="Garuda Eagle Spirit" 
                                className="w-full h-full object-cover object-center animate-pulse-slow"
                                style={{ 
                                    // Maschera molto ridotta per massima visibilità
                                    maskImage: 'linear-gradient(to left, black 85%, transparent 100%)', 
                                    WebkitMaskImage: 'linear-gradient(to left, black 85%, transparent 100%)',
                                    // Mix blend normal per colori vividi
                                    mixBlendMode: 'normal'
                                }}
                            />
                        </motion.div>
                        
                        {/* Animated Glow Balls */}
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-gold-600/20 rounded-full blur-[100px] animate-blob pointer-events-none"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px] animate-blob animation-delay-2000 pointer-events-none"></div>

                        <div className="container mx-auto px-6 relative z-10">
                            <motion.div 
                                initial="hidden"
                                animate="visible"
                                variants={staggerContainer}
                                className="md:w-3/5"
                            >
                                <motion.div variants={fadeInUp} className="inline-flex items-center gap-2 px-4 py-2 mb-6 border border-gold-500/30 rounded-full bg-gold-500/5 backdrop-blur-md shadow-[0_0_15px_rgba(251,191,36,0.1)]">
                                    <Sparkles size={14} className="text-gold-400 animate-pulse" />
                                    <span className="text-xs font-bold tracking-[0.2em] text-gold-300 uppercase">Informatica Umanistica</span>
                                </motion.div>
                                
                                <motion.h1 variants={fadeInUp} className="text-6xl md:text-8xl font-display font-black text-white leading-[0.9] mb-6 text-glow">
                                    Fabio <br />
                                    <span className="gradient-text">Coppini</span>
                                </motion.h1>
                                
                                <motion.p variants={fadeInUp} className="text-lg md:text-xl text-slate-300 mb-10 max-w-lg leading-relaxed border-l-2 border-gold-500 pl-6 backdrop-blur-sm bg-midnight-950/30 p-2 rounded-r-lg">
                                    Dove la <span className="text-white font-semibold">Logica</span> incontra l'<span className="text-white font-semibold">Anima</span>. 
                                    Sviluppatore Web, Educatore e Digital Creative con lo spirito agile del Garuda.
                                </motion.p>
                                
                                <motion.div variants={fadeInUp} className="flex flex-col sm:flex-row gap-4">
                                    <button onClick={() => scrollToSection('progetti')} className="group relative px-8 py-4 bg-gold-600 text-white font-bold tracking-widest overflow-hidden transition-all hover:shadow-[0_0_30px_rgba(217,119,6,0.4)]">
                                        <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                                        <div className="flex items-center justify-center gap-3">
                                            <span>PORTFOLIO</span>
                                            <ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                                        </div>
                                    </button>
                                    
                                    <button onClick={() => scrollToSection('contatti')} className="px-8 py-4 bg-midnight-950/50 backdrop-blur hover:bg-white/5 text-white border border-white/20 font-bold tracking-widest transition-all flex items-center justify-center gap-2">
                                        CONTATTI
                                    </button>
                                </motion.div>
                            </motion.div>
                        </div>
                        
                        {/* Scroll Indicator */}
                        <motion.div 
                            initial={{ opacity: 0 }} 
                            animate={{ opacity: 1, y: [0, 10, 0] }} 
                            transition={{ delay: 2, duration: 2, repeat: Infinity }}
                            className="absolute bottom-8 left-1/2 -translate-x-1/2 text-white/30 flex flex-col items-center gap-2"
                        >
                            <span className="text-[10px] uppercase tracking-widest">Scroll</span>
                            <div className="w-[1px] h-12 bg-gradient-to-b from-white/0 via-white/50 to-white/0"></div>
                        </motion.div>
                    </section>

                    {/* ABOUT SECTION */}
                    <section id="chi-sono" className="py-32 relative">
                        <div className="container mx-auto px-6">
                            <motion.div 
                                initial="hidden"
                                whileInView="visible"
                                viewport={{ once: true, margin: "-100px" }}
                                variants={fadeInUp}
                                className="flex flex-col md:flex-row gap-20"
                            >
                                <div className="md:w-1/2">
                                    <h2 className="text-5xl font-display font-bold mb-10 text-white relative inline-block">
                                        La Mia Storia
                                        <div className="absolute -bottom-2 left-0 w-1/3 h-1 bg-gold-500"></div>
                                    </h2>
                                    <div className="glass-card p-8 md:p-10 rounded-2xl relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-gold-500/10 rounded-full blur-3xl group-hover:bg-gold-500/20 transition-all duration-700"></div>
                                        
                                        <p className="text-slate-300 text-lg leading-relaxed mb-6">
                                            Laureato in <strong className="text-gold-400">Informatica Umanistica</strong> all'Università di Pisa, sono un ibrido nel mondo digitale. Unisco la logica rigorosa del codice (<code className="text-sm bg-black/30 px-1 py-0.5 rounded text-blue-300">Python</code>, <code className="text-sm bg-black/30 px-1 py-0.5 rounded text-yellow-300">JS</code>) alla sensibilità culturale delle materie umanistiche.
                                        </p>
                                        <p className="text-slate-300 text-lg leading-relaxed mb-8">
                                            Attualmente pratico <strong>Padel a livello agonistico</strong> e insegno robotica. Proprio come l'aquila di Garuda, cerco l'elevazione e la precisione in tutto ciò che faccio.
                                        </p>
                                        
                                        <div className="grid grid-cols-2 gap-y-4 gap-x-2">
                                            {['Robotica Educativa', 'Padel Agonistico', 'Letteratura & Filosofia', 'Hip Hop & Arte'].map((item, i) => (
                                                <div key={i} className="flex items-center gap-3 text-slate-400 text-sm">
                                                    <div className="w-1.5 h-1.5 bg-gold-500 rounded-full shadow-[0_0_8px_rgba(245,158,11,0.8)]"></div>
                                                    {item}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="md:w-1/2 relative pl-4 md:pl-0">
                                    <div className="absolute left-4 md:left-8 top-0 bottom-0 w-[1px] bg-gradient-to-b from-gold-500 via-white/10 to-transparent"></div>
                                    <div className="space-y-16 pl-12 md:pl-16 relative py-4">
                                        <div className="relative group">
                                            <div className="absolute -left-[49px] md:-left-[53px] top-1 w-6 h-6 bg-midnight-950 border border-gold-500 rounded-full flex items-center justify-center group-hover:scale-125 group-hover:shadow-[0_0_15px_rgba(245,158,11,0.6)] transition-all duration-300 z-10">
                                                <div className="w-2 h-2 bg-gold-500 rounded-full"></div>
                                            </div>
                                            <h3 className="text-2xl font-bold text-white group-hover:text-gold-400 transition-colors">Laurea in Informatica Umanistica</h3>
                                            <p className="text-gold-500/80 text-sm mb-3 font-mono">Università di Pisa | 2018 - 2023</p>
                                            <p className="text-slate-400">Voto: 98/110. Tesi in Linguistica Computazionale. Analisi del linguaggio naturale applicata ai Big Data.</p>
                                        </div>
                                        
                                        <div className="relative group">
                                            <div className="absolute -left-[49px] md:-left-[53px] top-1 w-6 h-6 bg-midnight-950 border border-slate-600 rounded-full group-hover:border-white transition-colors z-10"></div>
                                            <h3 className="text-2xl font-bold text-white group-hover:text-white transition-colors">Diploma Perito Informatico</h3>
                                            <p className="text-slate-500 text-sm mb-3 font-mono">ITS Fedi-Fermi | 2013 - 2018</p>
                                            <p className="text-slate-400">Specializzazione in Informatica & Rivoluzione Digitale.</p>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* NEW SECTION: TESI & TESINA */}
                    <section id="tesi" className="py-20 bg-midnight-900/50 relative border-y border-white/5">
                        <div className="container mx-auto px-6">
                            <motion.div 
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                className="text-center mb-16"
                            >
                                <h2 className="text-4xl md:text-5xl font-display font-bold text-white mb-6">Tesi & Ricerca</h2>
                                <p className="text-slate-400 max-w-2xl mx-auto">
                                    Il culmine del mio percorso accademico, dove l'interesse per la tecnologia si fonde con l'analisi critica.
                                </p>
                            </motion.div>

                            <div className="grid md:grid-cols-2 gap-12">
                                {/* Tesi di Laurea */}
                                <TiltCard className="glass-card p-10 rounded-2xl border border-gold-500/20 relative group h-full">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-gold-500 to-transparent"></div>
                                    <div className="absolute top-6 right-6 p-3 bg-gold-500/10 rounded-full text-gold-500">
                                        <BookOpen size={32} />
                                    </div>
                                    
                                    <div className="mb-6">
                                        <span className="text-xs font-bold tracking-widest text-gold-500 uppercase">Tesi di Laurea</span>
                                        <h3 className="text-3xl font-display font-bold text-white mt-2 leading-tight">Analisi del Linguaggio Naturale nei Big Data</h3>
                                    </div>

                                    <p className="text-slate-300 leading-relaxed mb-8">
                                        Un'indagine approfondita sull'intersezione tra linguistica e algoritmi. Ho esplorato come i modelli di NLP (Natural Language Processing) possono decodificare pattern semantici complessi all'interno di vasti dataset testuali, aprendo nuove frontiere per l'Umanistica Digitale.
                                    </p>

                                    <div className="flex flex-wrap gap-2">
                                        <span className="px-3 py-1 bg-midnight-950 border border-white/10 rounded-full text-xs text-slate-400">Linguistica Computazionale</span>
                                        <span className="px-3 py-1 bg-midnight-950 border border-white/10 rounded-full text-xs text-slate-400">Python NLTK</span>
                                        <span className="px-3 py-1 bg-midnight-950 border border-white/10 rounded-full text-xs text-slate-400">Data Mining</span>
                                    </div>
                                </TiltCard>
