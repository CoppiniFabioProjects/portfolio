<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Coppini | Digital Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Cinzel', 'serif'],
                    },
                    colors: {
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        midnight: {
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    backgroundImage: {
                        'garuda-pattern': "url('https://images.unsplash.com/photo-1549529323-5e74c8402cc6?q=80&w=2000&auto=format&fit=crop')",
                    }
                },
            },
        }
    </script>

    <!-- Import Map per React, Lucide e Framer Motion -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "framer-motion": "https://esm.sh/framer-motion@10.12.16"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            background-color: #020617; /* Midnight 950 */
            color: #f8fafc;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #d97706; /* Gold */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fbbf24;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import { 
            Code, Palette, GraduationCap, Briefcase, Mail, Phone, MapPin, 
            Linkedin, Github, ExternalLink, Menu, X, Cpu, Heart, HeartHandshake, Terminal, 
            Download, Zap, Globe, Sparkles
        } from 'lucide-react';

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            const fadeInUp = {
                hidden: { opacity: 0, y: 60 },
                visible: { opacity: 1, y: 0, transition: { duration: 0.6, ease: "easeOut" } }
            };

            const staggerContainer = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: {
                        staggerChildren: 0.2
                    }
                }
            };

            return (
                <div className="min-h-screen overflow-x-hidden selection:bg-gold-500 selection:text-white font-sans">
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-midnight-950/90 backdrop-blur-md py-4 shadow-lg border-b border-white/5' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-display font-bold text-white tracking-widest cursor-pointer hover:text-gold-400 transition-colors" onClick={() => scrollToSection('home')}>
                                FC<span className="text-gold-500">.</span>
                            </div>
                            
                            <div className="hidden md:flex space-x-8">
                                {['Home', 'Chi Sono', 'Skills', 'Progetti', 'Volontariato', 'Contatti'].map((item) => (
                                    <button 
                                        key={item}
                                        onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                        className="text-sm font-medium text-slate-300 hover:text-gold-400 transition-colors uppercase tracking-widest"
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>

                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        <AnimatePresence>
                            {isMenuOpen && (
                                <motion.div 
                                    initial={{ opacity: 0, height: 0 }}
                                    animate={{ opacity: 1, height: 'auto' }}
                                    exit={{ opacity: 0, height: 0 }}
                                    className="md:hidden bg-midnight-900 border-b border-white/10"
                                >
                                    <div className="flex flex-col items-center py-8 space-y-6">
                                        {['Home', 'Chi Sono', 'Skills', 'Progetti', 'Volontariato', 'Contatti'].map((item) => (
                                            <button 
                                                key={item}
                                                onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                                className="text-lg font-display text-white hover:text-gold-400"
                                            >
                                                {item}
                                            </button>
                                        ))}
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </nav>

                    {/* HERO SECTION WITH GARUDA */}
                    <section id="home" className="relative min-h-screen flex items-center pt-20 overflow-hidden">
                        {/* Background Garuda Image Blended */}
                        <div className="absolute top-0 right-0 w-full h-full md:w-2/3 md:h-full z-0 opacity-20 md:opacity-30 pointer-events-none mix-blend-screen">
                            <img 
                                src="https://images.unsplash.com/photo-1549529323-5e74c8402cc6?q=80&w=2000&auto=format&fit=crop" 
                                alt="Garuda Eagle Spirit" 
                                className="w-full h-full object-cover object-center mask-image-gradient"
                                style={{ maskImage: 'linear-gradient(to left, black 50%, transparent 100%)', WebkitMaskImage: 'linear-gradient(to left, black 20%, transparent 100%)' }}
                            />
                        </div>
                        
                        {/* Gold Particles/Glow */}
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-gold-600/20 rounded-full blur-[120px] pointer-events-none"></div>

                        <div className="container mx-auto px-6 relative z-10">
                            <motion.div 
                                initial="hidden"
                                animate="visible"
                                variants={staggerContainer}
                                className="md:w-3/5"
                            >
                                <motion.div variants={fadeInUp} className="inline-flex items-center gap-2 px-4 py-2 mb-6 border border-gold-500/30 rounded-full bg-gold-500/10 backdrop-blur-sm">
                                    <Sparkles size={16} className="text-gold-400" />
                                    <span className="text-xs font-bold tracking-widest text-gold-300 uppercase">Informatica Umanistica</span>
                                </motion.div>
                                
                                <motion.h1 variants={fadeInUp} className="text-6xl md:text-8xl font-display font-bold text-white leading-tight mb-6 text-glow">
                                    Fabio <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-gold-300 via-gold-500 to-amber-600">Coppini</span>
                                </motion.h1>
                                
                                <motion.p variants={fadeInUp} className="text-xl text-slate-300 mb-10 max-w-lg leading-relaxed border-l-4 border-gold-500 pl-6">
                                    Dove la <span className="text-white font-semibold">Tecnologia</span> incontra l'<span className="text-white font-semibold">Umanesimo</span>. 
                                    Sviluppatore Web, Educatore e Digital Creative con lo spirito agile del Garuda.
                                </motion.p>
                                
                                <motion.div variants={fadeInUp} className="flex flex-col sm:flex-row gap-4">
                                    <button onClick={() => scrollToSection('progetti')} className="group px-8 py-4 bg-gold-600 hover:bg-gold-500 text-white font-bold tracking-wide rounded-none border border-gold-400 shadow-[0_0_20px_rgba(245,158,11,0.3)] transition-all flex items-center justify-center gap-3">
                                        <Briefcase size={20} /> ESPLORA I PROGETTI
                                        <Zap size={18} className="group-hover:text-yellow-200 transition-colors" />
                                    </button>
                                    <button onClick={() => scrollToSection('contatti')} className="px-8 py-4 bg-transparent hover:bg-white/5 text-white border border-white/30 font-bold tracking-wide rounded-none transition-all flex items-center justify-center gap-2">
                                        CONTATTAMI <Mail size={20} />
                                    </button>
                                </motion.div>
                            </motion.div>
                        </div>
                    </section>

                    {/* ABOUT SECTION */}
                    <section id="chi-sono" className="py-24 bg-midnight-900 relative">
                        <div className="container mx-auto px-6">
                            <motion.div 
                                initial="hidden"
                                whileInView="visible"
                                viewport={{ once: true }}
                                variants={fadeInUp}
                                className="flex flex-col md:flex-row gap-16"
                            >
                                <div className="md:w-1/2">
                                    <h2 className="text-4xl font-display font-bold mb-8 text-white flex items-center gap-4">
                                        <span className="w-12 h-1 bg-gold-500"></span>
                                        La Mia Storia
                                    </h2>
                                    <p className="text-slate-400 text-lg leading-relaxed mb-6">
                                        Laureato in <strong>Informatica Umanistica</strong> all'Università di Pisa, sono un ibrido nel mondo digitale. Unisco la logica rigorosa del codice (`Python`, `JS`) alla sensibilità culturale delle materie umanistiche.
                                    </p>
                                    <p className="text-slate-400 text-lg leading-relaxed mb-6">
                                        Attualmente pratico <strong>Padel a livello agonistico</strong> e insegno robotica. Proprio come l'aquila di Garuda, cerco l'elevazione e la precisione in tutto ciò che faccio, dal codice pulito al campo di gioco.
                                    </p>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-8">
                                        {['Robotica Educativa', 'Padel Agonistico', 'Letteratura & Filosofia', 'Hip Hop & Arte'].map((item, i) => (
                                            <div key={i} className="flex items-center gap-2 text-slate-300">
                                                <div className="w-2 h-2 bg-gold-500 rounded-full"></div>
                                                {item}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="md:w-1/2 relative">
                                    <div className="absolute left-8 top-0 bottom-0 w-0.5 bg-gradient-to-b from-gold-500 to-transparent opacity-50"></div>
                                    <div className="space-y-12 pl-16 relative">
                                        <div className="relative">
                                            <div className="absolute -left-[41px] top-1 w-6 h-6 bg-midnight-900 border-2 border-gold-500 rounded-full flex items-center justify-center">
                                                <div className="w-2 h-2 bg-gold-500 rounded-full"></div>
                                            </div>
                                            <h3 className="text-xl font-bold text-white">Laurea in Informatica Umanistica</h3>
                                            <p className="text-gold-500 text-sm mb-2">Università di Pisa | 2018 - 2023</p>
                                            <p className="text-slate-400 text-sm">Voto: 98/110. Tesi in Linguistica Computazionale.</p>
                                        </div>
                                        <div className="relative">
                                            <div className="absolute -left-[41px] top-1 w-6 h-6 bg-midnight-900 border-2 border-slate-600 rounded-full"></div>
                                            <h3 className="text-xl font-bold text-white">Diploma Perito Informatico</h3>
                                            <p className="text-gold-500 text-sm mb-2">ITS Fedi-Fermi | 2013 - 2018</p>
                                            <p className="text-slate-400 text-sm">Specializzazione in Informatica & Rivoluzione Digitale.</p>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* SKILLS SECTION */}
                    <section id="skills" className="py-24 bg-midnight-950">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-display font-bold text-white mb-4">Arsenale Tecnico</h2>
                                <p className="text-slate-400">Strumenti e competenze affinate con dedizione.</p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {/* Development */}
                                <motion.div 
                                    whileHover={{ y: -10 }}
                                    className="glass-card p-8 rounded-none border-t-4 border-t-blue-500"
                                >
                                    <Code size={40} className="text-blue-500 mb-6" />
                                    <h3 className="text-2xl font-display font-bold text-white mb-6">Sviluppo</h3>
                                    <div className="space-y-4">
                                        {[
                                            {n: 'Python', v: 90}, {n: 'JavaScript / React', v: 85}, 
                                            {n: 'WordPress', v: 95}, {n: 'PHP & SQL', v: 80}
                                        ].map(s => (
                                            <div key={s.n}>
                                                <div className="flex justify-between text-sm text-slate-400 mb-1">
                                                    <span>{s.n}</span><span>{s.v}%</span>
                                                </div>
                                                <div className="h-1 bg-slate-800 w-full"><div style={{width: `${s.v}%`}} className="h-full bg-blue-500"></div></div>
                                            </div>
                                        ))}
                                    </div>
                                </motion.div>

                                {/* Creative */}
                                <motion.div 
                                    whileHover={{ y: -10 }}
                                    className="glass-card p-8 rounded-none border-t-4 border-t-purple-500"
                                >
                                    <Palette size={40} className="text-purple-500 mb-6" />
                                    <h3 className="text-2xl font-display font-bold text-white mb-6">Creatività</h3>
                                    <div className="space-y-4">
                                        {[
                                            {n: 'Adobe Suite', v: 85}, {n: 'Figma', v: 80}, 
                                            {n: 'Video Editing', v: 90}, {n: 'Vector Design', v: 75}
                                        ].map(s => (
                                            <div key={s.n}>
                                                <div className="flex justify-between text-sm text-slate-400 mb-1">
                                                    <span>{s.n}</span><span>{s.v}%</span>
                                                </div>
                                                <div className="h-1 bg-slate-800 w-full"><div style={{width: `${s.v}%`}} className="h-full bg-purple-500"></div></div>
                                            </div>
                                        ))}
                                    </div>
                                </motion.div>

                                {/* Leadership */}
                                <motion.div 
                                    whileHover={{ y: -10 }}
                                    className="glass-card p-8 rounded-none border-t-4 border-t-gold-500"
                                >
                                    <Briefcase size={40} className="text-gold-500 mb-6" />
                                    <h3 className="text-2xl font-display font-bold text-white mb-6">Soft Skills</h3>
                                    <ul className="space-y-4">
                                        {[
                                            'Insegnamento & Mentoring', 'Team Leadership (USA Exp)', 
                                            'Comunicazione Efficace', 'Gestione Progetti'
                                        ].map(s => (
                                            <li key={s} className="flex items-center gap-3 text-slate-300 border-b border-white/5 pb-2">
                                                <Zap size={14} className="text-gold-500" /> {s}
                                            </li>
                                        ))}
                                    </ul>
                                    <div className="mt-6 pt-4 border-t border-white/10">
                                        <div className="flex justify-between items-center text-slate-300">
                                            <span>Inglese</span>
                                            <span className="px-2 py-1 bg-gold-500/20 text-gold-400 text-xs font-bold border border-gold-500/50">Livello B2</span>
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        </div>
                    </section>

                    {/* PROJECTS SECTION */}
                    <section id="progetti" className="py-24 bg-midnight-900">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl font-display font-bold text-white mb-12 flex items-center gap-4">
                                <Globe className="text-gold-500" /> Progetti in Evidenza
                            </h2>

                            <div className="grid md:grid-cols-2 gap-12">
                                {/* Project 1 */}
                                <motion.div 
                                    initial={{ opacity: 0, scale: 0.95 }}
                                    whileInView={{ opacity: 1, scale: 1 }}
                                    transition={{ duration: 0.5 }}
                                    className="group relative"
                                >
                                    <div className="absolute -inset-1 bg-gradient-to-r from-gold-600 to-purple-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                                    <div className="relative bg-midnight-950 border border-white/10 rounded-lg overflow-hidden">
                                        <div className="h-64 bg-slate-800 relative overflow-hidden group-hover:h-48 transition-all duration-500 flex items-center justify-center">
                                            <div className="text-center">
                                                <span className="text-3xl font-display font-bold text-white/20 group-hover:text-gold-500/80 transition-colors">BISTECCA</span>
                                            </div>
                                            {/* Overlay Gradient */}
                                            <div className="absolute inset-0 bg-gradient-to-t from-midnight-950 to-transparent"></div>
                                        </div>
                                        <div className="p-8">
                                            <h3 className="text-2xl font-bold text-white mb-2 group-hover:text-gold-500 transition-colors">L'Amante della Bistecca</h3>
                                            <p className="text-slate-400 mb-6">Sviluppo Full-Stack e Design per ristorazione. Un'esperienza utente focalizzata sul visual storytelling.</p>
                                            <div className="flex justify-between items-center">
                                                <div className="flex gap-2">
                                                    <span className="text-xs text-slate-500 border border-slate-700 px-2 py-1">WordPress</span>
                                                    <span className="text-xs text-slate-500 border border-slate-700 px-2 py-1">SEO</span>
                                                </div>
                                                <a href="https://lamantedellabistecca.com/" target="_blank" className="text-white hover:text-gold-400 flex items-center gap-2 text-sm font-bold tracking-widest uppercase">
                                                    Visita <ExternalLink size={14} />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </motion.div>

                                {/* Project 2 */}
                                <motion.div 
                                    initial={{ opacity: 0, scale: 0.95 }}
                                    whileInView={{ opacity: 1, scale: 1 }}
                                    transition={{ duration: 0.5, delay: 0.2 }}
                                    className="group relative"
                                >
                                    <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                                    <div className="relative bg-midnight-950 border border-white/10 rounded-lg overflow-hidden">
                                        <div className="h-64 bg-slate-800 relative overflow-hidden group-hover:h-48 transition-all duration-500 flex items-center justify-center">
                                            <div className="text-center">
                                                <span className="text-3xl font-display font-bold text-white/20 group-hover:text-blue-500/80 transition-colors">ROBOTICA</span>
                                            </div>
                                            <div className="absolute inset-0 bg-gradient-to-t from-midnight-950 to-transparent"></div>
                                        </div>
                                        <div className="p-8">
                                            <h3 className="text-2xl font-bold text-white mb-2 group-hover:text-blue-500 transition-colors">First Lego League (USA)</h3>
                                            <p className="text-slate-400 mb-6">Team Leadership internazionale. Gestione di team scientifici e programmazione di robot autonomi.</p>
                                            <div className="flex justify-between items-center">
                                                <div className="flex gap-2">
                                                    <span className="text-xs text-slate-500 border border-slate-700 px-2 py-1">Python</span>
                                                    <span className="text-xs text-slate-500 border border-slate-700 px-2 py-1">Lego Spike</span>
                                                </div>
                                                <a href="https://firstlegoleague.it/" target="_blank" className="text-white hover:text-blue-400 flex items-center gap-2 text-sm font-bold tracking-widest uppercase">
                                                    Info <ExternalLink size={14} />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        </div>
                    </section>

                    {/* NEW SECTION: VOLONTARIATO */}
                    <section id="volontariato" className="py-24 bg-midnight-950 relative overflow-hidden">
                        {/* Decorative background element */}
                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-midnight-900 to-midnight-950 opacity-50 z-0"></div>
                        
                        <div className="container mx-auto px-6 relative z-10">
                            <motion.div 
                                initial="hidden"
                                whileInView="visible"
                                viewport={{ once: true }}
                                variants={fadeInUp}
                                className="flex flex-col md:flex-row gap-12 items-center"
                            >
                                <div className="md:w-1/3">
                                    <h2 className="text-4xl font-display font-bold text-white mb-6 flex items-center gap-4">
                                        <HeartHandshake className="text-gold-500" size={40} />
                                        Impatto Sociale
                                    </h2>
                                    <p className="text-slate-400 text-lg">
                                        Credo nella tecnologia come strumento di connessione e nel potere della parola per costruire comunità etiche e sostenibili.
                                    </p>
                                </div>

                                <div className="md:w-2/3 w-full">
                                    <motion.div 
                                        whileHover={{ scale: 1.02 }}
                                        className="glass-card p-8 rounded-xl border border-white/10 relative overflow-hidden group"
                                    >
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <Heart size={100} className="text-gold-500" />
                                        </div>
                                        
                                        <div className="relative z-10">
                                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-2">
                                                <h3 className="text-2xl font-bold text-white">Vento e Vertigine</h3>
                                                <span className="px-3 py-1 bg-gold-500/20 text-gold-400 text-xs font-bold border border-gold-500/50 rounded-full">
                                                    09/2024 - Attuale
                                                </span>
                                            </div>
                                            
                                            <p className="text-gold-500 font-medium mb-4">Associazione di Promozione Sociale | Pistoia</p>
                                            
                                            <p className="text-slate-300 leading-relaxed mb-6">
                                                Creazione di iniziative, eventi e attività focalizzate su comunicazione etica, innovazione sostenibile e uso consapevole della tecnologia. Un progetto che pone l'espressione artistica e culturale al centro della crescita collettiva.
                                            </p>
                                            
                                            <a href="https://www.ventoevertigine.com/" target="_blank" className="inline-flex items-center gap-2 text-white hover:text-gold-400 font-bold tracking-wide transition-colors">
                                                VISITA SITO <ExternalLink size={16} />
                                            </a>
                                        </div>
                                    </motion.div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* CONTACT & FOOTER */}
                    <footer id="contatti" className="bg-black pt-24 pb-12 border-t border-white/10 relative overflow-hidden">
                        {/* Footer BG Element */}
                        <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-gold-900/10 to-transparent pointer-events-none"></div>

                        <div className="container mx-auto px-6 relative z-10">
                            <div className="flex flex-col md:flex-row justify-between gap-16 mb-20">
                                <div className="md:w-1/2">
