<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Coppini | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        }
    </script>
    <!-- Import Map per React e Lucide -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <!-- Babel per processare JSX nel browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Code, 
            Palette, 
            GraduationCap, 
            Briefcase, 
            Mail, 
            Phone, 
            MapPin, 
            Linkedin, 
            Github, 
            ExternalLink, 
            Menu, 
            X,
            Cpu,
            Heart,
            Terminal,
            Download
        } from 'lucide-react';

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                    setActiveSection(id);
                }
            };

            const skills = {
                development: [
                    { name: 'Python', level: 90 },
                    { name: 'JavaScript', level: 85 },
                    { name: 'PHP & SQL', level: 80 },
                    { name: 'HTML5/CSS3', level: 95 },
                    { name: 'WordPress/Elementor', level: 90 },
                ],
                design: [
                    { name: 'Adobe Photoshop', level: 85 },
                    { name: 'Adobe Illustrator', level: 80 },
                    { name: 'Figma', level: 75 },
                    { name: 'Video Editing (CapCut)', level: 90 },
                ],
                soft: [
                    { name: 'Insegnamento & Mentoring', icon: <GraduationCap size={16} /> },
                    { name: 'Team Leadership', icon: <Briefcase size={16} /> },
                    { name: 'Problem Solving', icon: <Cpu size={16} /> },
                    { name: 'Empatia & Ascolto', icon: <Heart size={16} /> },
                ]
            };

            const experiences = [
                {
                    role: "Educatore Robotica & Coding",
                    company: "Scienza Ludica",
                    period: "Sett 2024 - Presente",
                    description: "Insegnamento di programmazione informatica (Scratch, Python) e robotica (Lego Prime Spike, Ozobot, NXT) nelle scuole primarie e secondarie.",
                    tags: ["Education", "Robotics", "Leadership"]
                },
                {
                    role: "Web Developer Freelance",
                    company: "Libera Professione",
                    period: "2023 - Presente",
                    description: "Sviluppo di siti web responsive, gestione CMS WordPress, ottimizzazione SEO e creazione di grafiche vettoriali.",
                    tags: ["WordPress", "SEO", "Web Design"]
                },
                {
                    role: "Team Leader Scientifico",
                    company: "First Lego League (USA)",
                    period: "Progetto Passato",
                    description: "Esperienza internazionale come Team Leader per progetti scientifici di robotica competitiva.",
                    tags: ["International", "Management", "Teamwork"]
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-blue-600 selection:text-white">
                
                {/* Navigation */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-md py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent cursor-pointer" onClick={() => scrollToSection('home')}>
                        FC.
                    </div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8">
                        {['Home', 'About', 'Skills', 'Portfolio', 'Contatti'].map((item) => (
                        <button 
                            key={item}
                            onClick={() => scrollToSection(item.toLowerCase())}
                            className="text-sm font-medium hover:text-blue-600 transition-colors uppercase tracking-wider"
                        >
                            {item}
                        </button>
                        ))}
                    </div>

                    {/* Mobile Toggle */}
                    <button className="md:hidden text-slate-800" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                    <div className="absolute top-full left-0 w-full bg-white shadow-lg md:hidden flex flex-col items-center py-8 space-y-6">
                        {['Home', 'About', 'Skills', 'Portfolio', 'Contatti'].map((item) => (
                        <button 
                            key={item}
                            onClick={() => scrollToSection(item.toLowerCase())}
                            className="text-lg font-medium hover:text-blue-600"
                        >
                            {item}
                        </button>
                        ))}
                    </div>
                    )}
                </nav>

                {/* Hero Section */}

                    <div className="md:w-1/2 text-center md:text-left">

                        Informatica Umanistica
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 leading-tight mb-6">
                        Fabio <span className="text-blue-600">Coppini</span>
                        </h1>
                        <p className="text-xl text-slate-600 mb-8 max-w-lg mx-auto md:mx-0 leading-relaxed">

                        Sviluppatore Web, Educatore e Digital Creative con una passione per il codice pulito e il design funzionale.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                        <button onClick={() => scrollToSection('portfolio')} className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <Briefcase size={20} /> I miei Progetti
                        </button>
                        <button onClick={() => scrollToSection('contatti')} className="px-8 py-4 bg-white hover:bg-slate-50 text-slate-800 border border-slate-200 font-semibold rounded-lg shadow-sm transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <Mail size={20} /> Contattami
                        </button>
                        </div>
                    </div>
                    
                    {/* Hero Image / Illustration Placeholder */}
                    <div className="md:w-1/2 mt-12 md:mt-0 flex justify-center">
                        <div className="relative w-80 h-80 md:w-96 md:h-96">
                        <div className="absolute inset-0 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl rotate-6 opacity-20"></div>
                        <div className="absolute inset-0 bg-slate-900 rounded-2xl -rotate-3 overflow-hidden shadow-2xl flex items-center justify-center group">
                            {/* Replace with actual photo URL */}
                            <div className="text-center p-8">
                                <Terminal size={64} className="text-blue-400 mx-auto mb-4" />
                                <h3 className="text-white text-xl font-bold">Fabio Coppini</h3>
                                <p className="text-slate-400">Web Developer & Educator</p>
                                <div className="mt-6 flex justify-center gap-4">
                                    <Code className="text-slate-500" />
                                    <Palette className="text-slate-500" />
                                    <GraduationCap className="text-slate-500" />
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* About Section */}
                <section id="about" className="py-20 bg-white">

                    <div className="flex flex-col md:flex-row gap-16 items-start">
                        <div className="md:w-1/2">
                        <h2 className="text-3xl font-bold mb-6 flex items-center gap-2">
                            <span className="w-8 h-1 bg-blue-600 rounded-full"></span>
                            Chi Sono
                        </h2>
                        <p className="text-slate-600 text-lg leading-relaxed mb-6">
                            Laureato in <strong>Informatica Umanistica</strong> all'Università di Pisa, unisco la logica rigorosa della programmazione alla sensibilità delle discipline umanistiche. Questo background unico mi permette di affrontare i problemi tecnologici con un approccio centrato sull'utente.
                        </p>
                        <p className="text-slate-600 text-lg leading-relaxed mb-6">
                            Oltre allo sviluppo web, sono un insegnante di robotica appassionato: credo che spiegare concetti complessi ai bambini sia il miglior test per la propria competenza.
                        </p>
                        
                        <div className="bg-slate-50 p-6 rounded-xl border border-slate-100">
                            <h4 className="font-bold text-slate-800 mb-4">Interessi & Passioni</h4>
                            <div className="flex flex-wrap gap-2">
                                {['Padel Agonistico', 'Letteratura', 'Robotica', 'Arte & Design', 'Hip Hop'].map(hobby => (

                                        {hobby}
                                    </span>
                                ))}
                            </div>
                        </div>
                        </div>

                        <div className="md:w-1/2 w-full">
                        <h2 className="text-3xl font-bold mb-8">Percorso Formativo</h2>
                        <div className="space-y-8 border-l-2 border-slate-200 pl-8 ml-4 relative">
                            {/* Education Item 1 */}
                            <div className="relative">
                                <span className="absolute -left-[41px] top-1 w-5 h-5 bg-blue-600 rounded-full border-4 border-white shadow-sm"></span>
                                <h3 className="text-xl font-bold text-slate-900">Laurea in Informatica Umanistica</h3>
                                <p className="text-blue-600 font-medium">Università di Pisa | 2018 - 2023</p>
                                <p className="text-slate-500 mt-2">Voto: 98/110. Tesi in Linguistica Computazionale (Python & NLTK).</p>
                            </div>
                            {/* Education Item 2 */}
                            <div className="relative">
                                <span className="absolute -left-[41px] top-1 w-5 h-5 bg-slate-300 rounded-full border-4 border-white shadow-sm"></span>
                                <h3 className="text-xl font-bold text-slate-900">Diploma Perito Tecnico Informatico</h3>
                                <p className="text-blue-600 font-medium">ITS Fedi-Fermi | 2013 - 2018</p>
                                <p className="text-slate-500 mt-2">Specializzazione in Informatica. Tesi sulla Rivoluzione Digitale.</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Skills Section */}
                <section id="skills" className="py-20 bg-slate-50">
                    <div className="container mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Competenze Tecniche</h2>
                        <p className="text-slate-500 max-w-2xl mx-auto">Un mix di linguaggi di programmazione, strumenti di design e soft skills acquisite sul campo.</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        {/* Dev Skills */}
                        <div className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                        <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 mb-6">
                            <Code size={24} />
                        </div>
                        <h3 className="text-xl font-bold mb-6">Sviluppo Web</h3>
                        <div className="space-y-4">
                            {skills.development.map((skill) => (
                            <div key={skill.name}>
                                <div className="flex justify-between mb-1">
                                <span className="text-sm font-medium text-slate-700">{skill.name}</span>
                                <span className="text-sm text-slate-400">{skill.level}%</span>
                                </div>
                                <div className="w-full bg-slate-100 rounded-full h-2">
                                <div className="bg-blue-600 h-2 rounded-full transition-all duration-1000" style={{ width: `${skill.level}%` }}></div>
                                </div>
                            </div>
                            ))}
                        </div>
                        </div>

                        {/* Design Skills */}
                        <div className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                        <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center text-purple-600 mb-6">
                            <Palette size={24} />
                        </div>
                        <h3 className="text-xl font-bold mb-6">Grafica & Media</h3>
                        <div className="space-y-4">
                            {skills.design.map((skill) => (
                            <div key={skill.name}>
                                <div className="flex justify-between mb-1">
                                <span className="text-sm font-medium text-slate-700">{skill.name}</span>
                                <span className="text-sm text-slate-400">{skill.level}%</span>
                                </div>
                                <div className="w-full bg-slate-100 rounded-full h-2">
                                <div className="bg-purple-600 h-2 rounded-full transition-all duration-1000" style={{ width: `${skill.level}%` }}></div>
                                </div>
                            </div>
                            ))}
                        </div>
                        </div>

                        {/* Soft Skills */}
                        <div className="bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                        <div className="w-12 h-12 bg-emerald-100 rounded-lg flex items-center justify-center text-emerald-600 mb-6">
                            <Briefcase size={24} />
                        </div>
                        <h3 className="text-xl font-bold mb-6">Soft Skills</h3>
                        <div className="grid grid-cols-1 gap-4">
                            {skills.soft.map((skill) => (
                            <div key={skill.name} className="flex items-center gap-4 p-4 rounded-lg bg-slate-50 border border-slate-100">
                                <div className="text-emerald-600">{skill.icon}</div>
                                <span className="font-medium text-slate-700">{skill.name}</span>
                            </div>
                            ))}
                            
                            <div className="mt-4 pt-4 border-t border-slate-100">
                            <h4 className="text-sm font-bold text-slate-400 uppercase mb-2">Lingue</h4>
                            <div className="flex justify-between items-center mb-2">
                                <span>Italiano</span>
                                <span className="text-xs font-bold bg-slate-100 px-2 py-1 rounded">Madrelingua</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span>Inglese</span>
                                <span className="text-xs font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded">Livello B2</span>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Experience Section */}
                <section className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                    <h2 className="text-3xl font-bold mb-12 text-center">Esperienza Lavorativa</h2>
                    <div className="grid md:grid-cols-3 gap-6">
                        {experiences.map((exp, index) => (
                            <div key={index} className="border border-slate-200 rounded-xl p-6 hover:border-blue-500 transition-colors group cursor-default">
                                <div className="text-sm text-blue-600 font-bold mb-2 uppercase tracking-wide">{exp.period}</div>
                                <h3 className="text-xl font-bold text-slate-900 mb-1 group-hover:text-blue-600 transition-colors">{exp.role}</h3>
                                <div className="text-slate-500 font-medium mb-4">{exp.company}</div>
                                <p className="text-slate-600 text-sm mb-6">{exp.description}</p>
                                <div className="flex flex-wrap gap-2">
                                    {exp.tags.map(tag => (
                                        <span key={tag} className="px-2 py-1 bg-slate-100 text-slate-600 text-xs rounded-md font-medium">#{tag}</span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* Portfolio/Projects Section */}
                <section id="portfolio" className="py-20 bg-slate-900 text-white">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                        <div>
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">Progetti Recenti</h2>
                            <p className="text-slate-400">Una selezione dei miei lavori nel web development e oltre.</p>
                        </div>
                        <a href="https://github.com" target="_blank" rel="noreferrer" className="hidden md:flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors">
                            Vedi tutto su GitHub <ExternalLink size={16} />
                        </a>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        {/* Project 1 */}
                        <div className="group relative rounded-xl overflow-hidden bg-slate-800 border border-slate-700">
                        <div className="aspect-video bg-slate-700 relative overflow-hidden">
                            {/* Mockup CSS art */}

                                <span className="text-2xl font-bold">L'Amante della Bistecca</span>
                            </div>
                        </div>
                        <div className="p-6 relative z-20">
                            <h3 className="text-2xl font-bold mb-2 group-hover:text-blue-400 transition-colors">L'Amante della Bistecca</h3>
                            <p className="text-slate-400 mb-4">Sviluppo completo del sito web per attività di ristorazione utilizzando CMS WordPress. Focus su UX e presentazione visuale.</p>
                            <div className="flex flex-wrap gap-2 mb-6">
                            <span className="text-xs px-2 py-1 rounded border border-slate-600 text-slate-300">WordPress</span>
                            <span className="text-xs px-2 py-1 rounded border border-slate-600 text-slate-300">Elementor</span>
                            <span className="text-xs px-2 py-1 rounded border border-slate-600 text-slate-300">SEO</span>

                            <a href="https://lamantedellabistecca.com/" target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 text-blue-400 font-semibold hover:text-blue-300">
                            Visita Sito <ExternalLink size={16} />

                        </div>
                        </div>

                        {/* Project 2 */}
                        <div className="group relative rounded-xl overflow-hidden bg-slate-800 border border-slate-700">
                        <div className="aspect-video bg-slate-700 relative overflow-hidden">

                        </div>
                    </div>

                        <div className="flex gap-4">

                                <Mail size={18} /> Scrivimi una Mail
                            </a>
                            <a href="https://wa.me/393349235662" className="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors flex items-center gap-2">
                                <Phone size={18} /> WhatsApp
                            </a>
                        </div>

                        <div className="md:w-1/3 space-y-6">

                                <p className="text-slate-500 text-sm">Disponibile per lavoro da remoto o in sede.</p>
                            </div>
                        </div>
